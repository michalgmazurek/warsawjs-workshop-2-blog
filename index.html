<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
</head>

<body>
    <div class="contaier-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">ADD POST</h5>
                    <form name="add-post-form" class="card-block" novalidate>
                        <div class="form-group">
                            <input type="text" placeholder="post title" name="title" autofocus class="form-control" required> </div>
                        <div class="form-group">
                            <textarea rows="8" name="description" placeholder="post description" class="form-control" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">add</button>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="view-posts-container"></div>
            </div>
        </div>
    </div>
    <script id="view-post-list-tpl" type="text/x-handlebars-template">
        <div class="card">
            <h5 class="card-header">
            POST LIST
            <div class="float-right badge badge-success">total posts: {{posts.length}}</div>
        </h5>
            <div class="card-block"> {{#each posts}}
                <div class="card mb-3">
                    <div class="card-block">
                        <h4>{{title}}</h4>
                        <div>{{description}}</div>
                        <div class="badge badge-info">total comments: {{comments.length}}</div>
                    </div>
                    <div class="card-footer"> <a class="btn btn-sm btn-primary" href="#{{id}}">
                        more
                    </a>
                        <button class="btn btn-danger btn-sm btn-remove" data-id="{{id}}"> remove </button>
                    </div>
                </div> {{/each}} </div>
        </div>
    </script>
    <script id="view-post-detail-tpl" type="text/x-handlebars-template">
        <div class="card mb-3">
            <div class="card-block">
                <button class="btn btn-primary btn-sm btn-back"> back </button>
                <hr>
                <h4>{{title}}</h4>
                <div>{{description}}</div>
            </div>
        </div>
        <div class="card card-block">
            <h5 class="card-title">comments: {{comments.length}}</h5>
            <ul> {{#each comments}}
                <li>{{msg}}</li> {{/each}} </ul>
            <form name="add-comment-form" novalidate>
                <div class="form-group">
                    <textarea class="form-control new-comment" required name="msg" placeholder="add comment"></textarea>
                </div>
                <button type="button" class="btn btn-success btn-sm btn-add-comment"> add comment </button>
            </form>
        </div>
    </script>
    <script src="src/init.js"></script>
    <script src="src/tools/helpers.js"></script>
    <script src="src/models/models-posts.js"></script>
    <script src="src/services/post-services.js"></script>
    <script src="src/views/view-base.js"></script>
    <script src="src/views/view-add-post-form.js"></script>
    <script src="src/views/view-post-list.js"></script>
    <script src="src/views/view-post-detail.js"></script>
    <script src="src/controllers/controller.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
